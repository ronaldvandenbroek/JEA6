<div class="card my-5">
  <div class="card-body">    
    <table id="datatables" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Follow/Unfollow</th>
            </tr>
        </thead>
        <tbody >
          <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.location }}</td>
            <td>
              <button (click)="follow(user)" class="btn btn-default btn-sm">{{ user.followed == true ? 'Unfollow' : 'Follow' }}</button> </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
