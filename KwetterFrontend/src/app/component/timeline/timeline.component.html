<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Text</th>
          <th scope="col">Owner</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let kwetter of kwetters">
          <td>{{ kwetter.id }}</td>
          <td>{{ kwetter.text }}</td>
          <td>{{ kwetter.owner.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
