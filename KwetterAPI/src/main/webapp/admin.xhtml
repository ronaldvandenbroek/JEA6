<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Kwetter Admin Page</title>
    <h:outputStylesheet name="/css/main.css" />
</h:head>

<h:body>
    <div class="authorization-div">
        <sec:authorize access="hasRole('ROLE_USER')">
            <p:outputLabel value="You are not a mod or an admin, begone!." />
        </sec:authorize>
        <sec:authorize access="hasAnyRole('ROLE_ADMIN','ROLE_MOD')">
            <p:dataTable var="user" value="#{jsfAdminController.allUsers}">
                <p:column headerText="Name">
                    <h:outputText value="#{user.name}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{user.credentials.email}" />
                </p:column>

                <p:column headerText="Role">
                    <h:form>
                        <h:selectOneMenu value="#{user.credentials.role}" >
                            <f:selectItems value="#{jsfAdminController.allRoles}" />
                        </h:selectOneMenu>
                        <h:commandButton value="Submit" action="#{jsfAdminController.changeUserRole(user)}"/>
                    </h:form>
                </p:column>
            </p:dataTable>
            <p:dataTable var="kwetter" value="#{jsfAdminController.allKwetters}">
                <p:column headerText="Date">
                    <h:outputText value="#{kwetter.dateTime.toGMTString()}" />
                </p:column>
                <p:column headerText="Creator">
                    <h:outputText value="#{kwetter.owner.name}" />
                </p:column>
                <p:column headerText="Reports">
                    <h:outputText value="#{kwetter.reports}" />
                </p:column>
                <p:column headerText="Text">
                    <h:outputText value="#{kwetter.text}" />
                </p:column>

                <p:column headerText="Delete?">
                    <h:form>
                        <h:commandButton value="Delete" action="#{jsfAdminController.deleteKwetter(kwetter)}"/>
                    </h:form>
                </p:column>
            </p:dataTable>

        </sec:authorize>
    </div>
</h:body>
</html>
