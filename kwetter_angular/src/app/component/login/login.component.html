<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <div class="form-login text-center">
      <h1>Kwetter</h1>
      <h4>Please log in</h4>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <label class="sr-only" for="username"></label>
        <input [ngClass]="{ 'is-invalid': submitted && f.username.errors }" autofocus=""
               class="form-control" formControlName="username" id="username" placeholder="Username"
               type="text"/>

        <label class="sr-only" for="password"></label>
        <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control"
               formControlName="password" id="password" placeholder="Password"
               type="password"/>

          <button [disabled]="loading" class="btn btn-lg btn-primary btn-block">Log in</button>
