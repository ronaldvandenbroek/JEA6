<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">

<h:head>
    <title>Kwetter Main Page</title>
    <h:outputStylesheet name="/css/main.css" />
</h:head>

<h:body>

    <div class="authorization-div">
        <sec:authorize access="hasRole('ROLE_USER')">
            <p:outputLabel value="You have the USER role" />
        </sec:authorize>
        <sec:authorize access="hasRole('ROLE_ADMIN')">
            <p:outputLabel value="You have the ADMIN role" />
        </sec:authorize>
        <sec:authorize access="hasRole('ROLE_MOD')">
            <p:outputLabel value="You have the MOD role" />
        </sec:authorize>
    </div>


    <h:form class="form">
        <h:commandButton action = "admin" value = "admin" />
    </h:form>

    <h:form onsubmit="this.action='#{request.contextPath}/logout';"
            class="form">
        <p:commandButton value="Logout" ajax="false" />
    </h:form>

</h:body>
</html>
